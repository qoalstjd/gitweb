<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bae Minseong &#124; PORTPOLIO</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
  <div class="fixed"></div>
  
  <section id="wallPaper">
    <ul class="icons">
      <li>
        <button onclick="openLayer()" class="folder" route-directory="directory/directory_javaScript.html">
          <div class="ico"></div>
          <p class="icoTit">JavaScript</p>
        </button>
      </li>
    </ul>
  </section>

  <section id="layer">
    <div class="title">
      <p class="titText"></p>
      <div class="btns">
        <button class="minimizationBtn"><span class="hidden">최소화</span></button>
        <button class="maximizeBtn"><span class="hidden">최대화</span></button>
        <button class="closeBtn" onclick="closeLayer()"><span class="hidden">닫기</span></button>
      </div>
    </div>
    <div class="menu">
      <div class="controls">
        <button>뒤로</button>
        <button>앞으로</button>
        <button>상위폴더</button>
        <button>검색</button>
        <button>폴더</button>
      </div>
      <div class="addressBar">
        <span>주소(D)</span>
        <input type="text" value="C:&#8361;">
        <button>이동</button>
      </div>
    </div>
    <div id="content">

    </div>
    <div class="bottom"></div>
  </section>

  <section id="taskBar">
    <div class="taskBarInner">
      <button class="start"><img src="" alt="">시작</button>
      <ul class="taskList">
        <li></li>
      </ul>
    </div>
    <div class="toolBox">
      <button class="lang">A</button>
      <button class="time" title="2022년 0월 00일">오전 00:00</button>
    </div>
  </section>
  <script type="module" src="js/index.js"></script>
  <script>
    const layer = document.getElementById('layer');
    const folder = document.getElementsByClassName('folder');

    function openLayer() {
      layer.style.display = 'block';
    }

    function closeLayer() {
      layer.style.display = 'none';
    }
  </script>
</body>
</html>
