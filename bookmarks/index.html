<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>북마크 페이지</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>북마크 페이지</h1>
  <div id="formContainer">
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" placeholder="웹사이트 주소를 입력하세요">
    <label for="titleInput">제목:</label>
    <input type="text" id="titleInput" placeholder="제목을 입력하세요">
    <label for="descriptionInput">설명:</label>
    <input type="text" id="descriptionInput" placeholder="설명을 입력하세요">
    <label for="categoryInput">카테고리:</label>
    <input type="text" id="categoryInput" placeholder="카테고리를 입력하세요">
    <label for="dateInput">추가 날짜:</label>
    <input type="text" id="dateInput" placeholder="날짜를 입력하세요">
    <button onclick="addBookmark()">북마크 추가</button>
  </div>
  <div id="bookmarkDetails">
    <h2>북마크 목록</h2>
    <div id="categoryTabs"></div>
    <div id="bookmarkInfo"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
